<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Collector Login</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.truck-icon {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
}

h1 {
    color: #23b709;
    font-size: 18px;
    margin: 0;
}

p {
    color: #666;
    font-size: 14px;
    margin-top: 5px;
}

form {
    margin-top: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background-color: #23b709;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #23b709;
}

.register-text {
    margin-top: 15px;
    font-size: 14px;
    color: #666;
}

.register-link {
    color: #23b709;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://media.istockphoto.com/id/1217947237/vector/garbage-truck-isolated-on-white-background-clip-art-of-recycle-truck-waste-management.jpg?s=612x612&w=0&k=20&c=Epf9wnfyB-Fgl5uvACXWMIwBgEmyZ_3Jgt9rAhC5nSo=" alt="Garbage Truck" class="truck-icon">
        <h1>Collector Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="collector@test.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="register-text">Don't have an account? <a href="Register.html">Register</a></p>
    </div>
</body>
</html>
