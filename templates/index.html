

<head>
    <meta charset="UTF-8">
    <title>Collector Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        nav {
            background: #FFFFFF;
            padding: 15px 0;
            border-bottom: 1px solid #E4EDE1;
        }

        .nav-bar {
            width: 90%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo h2 {
            color: #1ca949;
            font-weight: 600;
        }

        .nav-signin .button {
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1.5px solid #2E7D32;
            background: transparent;
            cursor: pointer;
            color: #2E7D32;
            margin-left: 10px;
            transition: 0.3s ease;
        }

        .nav-signin .button:hover {
            opacity: 1;
            background-color:#2E7D32;
            color:#fff;
        }

        /* Header */
        .header {
            background:#4CAF50;
            padding: 30px 20px 80px 20px;
            color: white;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .welcome-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
            margin-top: 5px;
        }

        .veh-number {
            margin-top: 5px;
            font-size: 15px;
        }

        /* Stats */
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: -40px;
            padding: 0 10px;
        }

        .stat-card {
            background: white;
            width: 30%;
            text-align: center;
            padding: 20px 10px;
            border-radius: 15px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
        }

        .stat-card h2 {
            margin: 0;
            font-size: 22px;
        }

        .stat-card p {
            margin: 5px;
            font-size: 14px;
            color: #555;
        }

        .section-title {
            font-size: 18px;
            margin: 20px;
        }

        .action-card {
            background:#C8E6C9;
            padding: 18px;
            margin: 0 20px 15px 20px;
            border-radius: 15px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .label {
            font-size: 16px;
            font-weight: bold;
        }

        .sub-label {
            font-size: 13px;
            color: #777;
        }

        .service-area {
            background: white;
            margin: 20px;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .area-name {
            margin-top: 8px;
            color: #15bc52;
            font-size: 16px;
            font-weight: bold;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        .nav-item-active {
            color: #15bc52;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">

        <div class="nav-item"><a href="tasks.html">My_Tasks</a></div>
        <div class="nav-item"><a href="collected.html">Map</a></div>
