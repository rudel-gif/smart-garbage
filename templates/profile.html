<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
    }

    /* Top Orange Header */
    .header {
        background: #ff6f42;
        padding: 18px;
        color: white;
        font-size: 22px;
        font-weight: 600;
    }

    /* Profile Section */
    .profile-box {
        background: #ff6f42;
        text-align: center;
        padding: 30px 0 50px;
        border-bottom-left-radius: 35px;
        border-bottom-right-radius: 35px;
    }

    .profile-circle {
        width: 95px;
        height: 95px;
        background: #fff;
        color: #ff6f42;
        border-radius: 50%;
        font-size: 42px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    .name {
        font-size: 26px;
        color: white;
        margin-top: 10px;
        font-weight: 600;
    }

    .tag {
        background: rgba(255,255,255,0.5);
        padding: 6px 16px;
        border-radius: 20px;
        color: white;
        display: inline-block;
        margin-top: 5px;
        font-size: 14px;
    }

    /* White Card */
    .card {
        background: #fff;
        margin: -30px 20px 20px;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
    }

    .card-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .info {
        display: flex;
        align-items: center;
        font-size: 17px;
        margin-bottom: 14px;
    }

    .info span {
        margin-right: 10px;
        font-size: 20px;
    }

    /* Stats Section */
    .stats-box {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .stat {
        width: 31%;
        background: #fff;
        padding: 12px 5px;
        border-radius: 12px;
        text-align: center;
    }

    .stat-number {
        font-size: 28px;
        color: #008cff;
        font-weight: bold;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #dcdcdc;
    }

    .nav-item {
        font-size: 12px;
        color: #999;
        text-align: center;
    }

    .active {
        color: #ff6f42;
        font-weight: bold;
    }
</style>
